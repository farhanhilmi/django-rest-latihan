{% extends "base.html" %}
<!--  -->
{% block content %}
<!--  -->
<h2 class="text-center">Favorite Buku</h2>

<a class="btn btn-sm btn-primary mb-4" href="/book"> List buku </a>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in data %}
    <div class="col">
        <div class="card" style="height: 47rem">
            <img
                src="{{ item.image}}"
                height="400px"
                class="card-img-top"
                alt="{{ item.title }}"
            />
            <div class="card-body d-flex flex-column justify-content-between">
                <div class="">
                    <div class="d-fle justify-content-between">
                        <h4 class="card-title mb-0">
                            {{ item.title|truncatechars:55 }}
                        </h4>
                    </div>
                    <small class="mt-0 text-muted"
                        >Author: {{ item.author }}</small
                    >
                    <p class="mt-3 mb-0 fw-bold">Deskripsi:</p>
                    <p class="mt-0 card-text">
                        {{ item.description|truncatechars:120 }}
                    </p>
                </div>
                <div>
                    <hr />
                    <a
                        class="btn btn-sm btn-danger col-12 mt-2 fw-bold"
                        href="/book/{{ item.id_book }}/favorite/delete"
                    >
                        Delete from favorite
                    </a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

<!-- end content -->
{% endblock content %}
